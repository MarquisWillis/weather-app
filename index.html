<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
  <!-- header container -->
  <div class="jumbotron jumbotron-fluid bg-primary text-white">
    <div class="container d-flex justify-content-center">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>

  <!-- search container -->
  <div class="container">
    <div class="row">
      <div class="col-sm-3 ml-3 mt-4">
        <form id="city-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">
              <h4>Search for a City</h4>
            </label>
            <input class="form-control" id="city-input">

          </div>


          <button type="submit" class="btn btn-primary w-100" id="search-btn">Search</button>

          <ul class="list-group">

          </ul>
        </form>
      </div>


      <!-- current city info -->
      <div class="col-9 d-flex flex-column justify-content-start align-items-start">

        <div class="container border border-dark w-100 mt-4 ml-3">

          <h3> <span id="city-header">City</span> </h3>

          <p>Temp: <span id="city-temp"></span> </p>
          <p>Wind: <span id="city-wind"></span> </p>
          <p>Humidity: <span id="city-humidity"></span> </p>
          <p>UV Index: <span id="city-index"></span> </p>

        </div>

        <div class="mt-4 ml-3 w-100">
          <h3 class="mb-3">5 Day Forecast:</h3>

          <!-- 5-Day Forecast -->
          <div class="row d-flex justify-content-around">

            <div class="card col-2 hide">
              <div class="card-body">
                <h5 class="card-title"> <span class="date"></span> </h5>
                <p class="card-text">Temp: <span class="temp"></span></p>
                <p class="card-text">Wind: <span class="wind"></span></p>
                <p class="card-text">Humidity: <span class="humidity"></span></p>
              </div>
            </div>

            <div class="card col-2 hide">
              <div class="card-body">
                <h5 class="card-title"> <span class="date"></span> </h5>
                <p class="card-text">Temp: <span class="temp"></span></p>
                <p class="card-text">Wind: <span class="wind"></span></p>
                <p class="card-text">Humidity: <span class="humidity"></span></p>
              </div>
            </div>

            <div class="card col-2 hide">
              <div class="card-body">
                <h5 class="card-title"> <span class="date"></span> </h5>
                <p class="card-text">Temp: <span class="temp"></span></p>
                <p class="card-text">Wind: <span class="wind"></span></p>
                <p class="card-text">Humidity: <span class="humidity"></span></p>
              </div>
            </div>

            <div class="card col-2 hide">
              <div class="card-body">
                <h5 class="card-title"> <span class="date"></span> </h5>
                <p class="card-text">Temp: <span class="temp"></span></p>
                <p class="card-text">Wind: <span class="wind"></span></p>
                <p class="card-text">Humidity: <span class="humidity"></span></p>
              </div>
            </div>

            <div class="card col-2 hide">
              <div class="card-body">
                <h5 class="card-title"> <span class="date"></span> </h5>
                <p class="card-text">Temp: <span class="temp"></span></p>
                <p class="card-text">Wind: <span class="wind"></span></p>
                <p class="card-text">Humidity: <span class="humidity"></span></p>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
